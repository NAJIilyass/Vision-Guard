<div class="font-mono w-1/3 m-auto flex flex-col items-center py-16 gap-14">
    <div class="text-2xl">
      <p>Log in to your account</p>
    </div>
  
    <form class="w-full flex flex-col gap-8" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-2">
        <label class="text-lg">Email address</label>
        <input
          class="border border-black py-1.5 px-2 text-sm rounded-md"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        >
      </div>
  
      <div class="flex flex-col gap-2 w-full">
        <label class="text-lg">Password</label>
        <input
          class="border border-black py-1.5 px-2 text-sm rounded-md"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        >
      </div>
  
      <button class="bg-[#3C36DB] text-white text-base text-center rounded-xl py-1.5">Login</button>
    </form>
  
    <div *ngIf="errorMessage" class="text-red-500">
      {{ errorMessage }}
    </div>
  
    <div>
      <p>Don't have an account? 
        <a [routerLink]="['/sign-up']" class="font-semibold cursor-pointer">Sign up</a>
      </p>        
    </div>
  </div>
